        <i style="color: #666;">你会人际交往吗？</i>
        <p style="color: #666;">
            同学们在不同的环境下成长，每个人的经历不同，个性不一，彼此间有摩擦和冲突是正常的。那么，在集体中生活，要想长久保持良好的人际关系，需要各自克制，相互“迁就”。

            学会换位思考，用关心和尊重的态度表达对对方的理解和尊重。用心耐心地倾听，用平和、通情达理的心态去维持和另一个人的关系，秉持爱心和共情的态度去倾听对方。
        </p>
