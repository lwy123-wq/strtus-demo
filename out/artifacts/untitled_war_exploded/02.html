        <i style="color: #666;">你会控制自己的情绪吗</i>
        <p style="color: #666;">
            不再对情绪视而不见,更不与情绪为敌,要主动地认识、理解和体验自己的情绪,学会主动地增加和积累积极的情绪经验,这样才能保持良好的心情和工作状态。

            同样的,消极的情绪也是如此。由于负性情绪也有很强的适应能力。伤痛是创伤后的解药,恐慌是危险面前的信号,而罪恶感可以让我们不再犯同样的错误。因此,在面对负面情绪的时候,也要坦然地接受和体验,然后再想办法用建设性的方法来解决问题。
